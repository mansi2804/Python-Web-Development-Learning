{% extends "base.html" %}

{% block title %}{{ product.name }} - Python Shop{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='img/' + product.image) }}" class="img-fluid rounded" alt="{{ product.name }}" onerror="this.src='{{ url_for('static', filename='img/default.jpg') }}'">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">Category: {{ product.category }}</p>
        <h3 class="text-primary">{{ product.price|currency }}</h3>
        <hr>
        <div class="my-4">
            <h5>Description</h5>
            <p>{{ product.description }}</p>
        </div>
        <div class="d-flex">
            <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-warning me-2">Edit</a>
            <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this product?')">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        <a href="{{ url_for('products') }}" class="btn btn-outline-secondary mt-3">Back to Products</a>
    </div>
</div>
{% endblock %}
